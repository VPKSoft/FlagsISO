name: .NET Core Desktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    environment: NuGet
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: FlagsISO.sln
      App_Project_Directory_1: FlagsISO
      App_Project_Path_1: FlagsISO\FlagsISO.csproj

      App_Project_Directory_2: FlagsISO.EtoForms\FlagsISO.EtoForms
      App_Project_Path_2: FlagsISO.EtoForms\FlagsISO.EtoForms.csproj
      
      App_Project_Directory_3: FlagsISO.WinForms\FlagsISO.WinForms
      App_Project_Path_3: FlagsISO.WinForms\FlagsISO.WinForms\FlagsISO.WinForms.csproj

      NUGET_APIKEY: ${{ secrets.NUGET_APIKEY }}
      NUGETAPI: ${{ secrets.NUGETAPI }}      
      GH_PACKAGES_APIKEY: ${{ secrets.GH_PACKAGES_APIKEY }}
      PACKAGESAPI: ${{ secrets.PACKAGESAPI }}
      NUGETCONFIG: ${{ secrets.NUGETCONFIG }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET 6 workload
    - name: Install .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Create the FlagsISO app package by building and packaging the NuGet
    - name: Create the FlagsISO NuGet package
      run: msbuild $env:App_Project_Path_1 /p:Configuration=$env:Configuration

    # Create the FlagsISO.EtoForms app package by building and packaging the NuGet
    - name: Create the FlagsISO.EtoForms NuGet package
      run: msbuild $env:App_Project_Path_2 /p:Configuration=$env:Configuration
      
    # Create the FlagsISO.WinForms app package by building and packaging the NuGet
    - name: Create the FlagsISO.WinForms NuGet package
      run: msbuild $env:App_Project_Path_3 /p:Configuration=$env:Configuration

    - name: Decode nuget.config
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        $nuget_config_bytes = [System.Convert]::FromBase64String("$env:NUGETCONFIG")
        $currentDirectory = Get-Location
        $nugetConfigFile = Join-Path -Path $currentDirectory -ChildPath "nuget.config"
        [IO.File]::WriteAllBytes("$nugetConfigFile", $nuget_config_bytes)

    - name: NuGet push
      if: ${{ github.event_name != 'pull_request' && contains(github.ref, 'refs/tags/') }}
      run: |
        $currentDirectory = Get-Location
        $files = Get-ChildItem $currentDirectory -r -Filter *FlagsISO*.nupkg # use the mask to discard possible third party packages..

        Write-Output $files.Count

        for ($i = 0; $i -lt $files.Count; $i++) 
        { 
            $file = $files[$i].FullName
            
            $arguments = @("push", $file, "$env:NUGET_APIKEY", "-Source", "$env:NUGETAPI", "-SkipDuplicate")
            
            # sign the NuGet packages.
            Write-Output (-join("Pushing NuGet:", $file, " ..."))
            nuget.exe $arguments
            
            $arguments = @("push", $file, "$env:GH_PACKAGES_APIKEY", "-Source", "$env:PACKAGESAPI", "-SkipDuplicate")
            nuget.exe $arguments
        }
